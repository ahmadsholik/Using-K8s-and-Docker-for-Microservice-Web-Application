apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      name: mysql-db
      labels:
        app: mysql-db
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "12345"
          - name: MYSQL_DATABASE
            value: "phonebook"
          - name: MYSQL_USER
            value: "clarus"
          - name: MYSQL_PASSWORD
            value: "sifre"
